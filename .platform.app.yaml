name: app

type: php:8.3

mounts:
  '/var/www/html':
    source: 'local'
    source_path: 'html'

disk: 256

web:
  locations:
    "/":
      root: "public"
      index: ["index.php"]

routes:
  "https://www.{default}/":
    type: upstream
    upstream: "app:http"
  "https://{default}/":
    type: redirect
    to: "https://www.{default}/"
